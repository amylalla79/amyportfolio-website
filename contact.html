<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header>
    <div class="container nav" role="navigation" aria-label="Primary">
      <a class="brand" href="./index.html">Amy Lalla</a>
      <button id="nav-toggle" class="hamburger" aria-controls="nav-links" aria-expanded="false" aria-label="Toggle navigation">☰</button>
      <nav id="nav-links" class="nav-links">
        <a href="./index.html">Home</a>
        <a href="./about.html">About</a>
        <a href="./projects.html">Projects</a>
        <a href="./skills.html">Skills</a>
        <a href="./contact.html" aria-current="page">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="section-card" aria-labelledby="contact-title">
      <h1 id="contact-title">Contact</h1>
      <p>Reach me directly or send a message using the form below.</p>
      <ul>
        <li>Email: <a href="mailto:al956@njit.edu">al956@njit.edu</a></li>
        <li>Phone: <a href="tel:+19734606589">973‑460‑6589</a></li>
      </ul>
    </section>

    <section aria-labelledby="form-title">
      <h2 id="form-title">Send a Message</h2>
      <form id="contact-form" novalidate>
        <div>
          <label for="name">Name</label>
          <input id="name" name="name" type="text" placeholder="Your name" required />
        </div>
        <div>
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required />
        </div>
        <div>
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" placeholder="How can I help?" required></textarea>
        </div>
        <p class="error" data-error aria-live="polite"></p>
        <button class="btn" type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <div class="container">© <span id="year"></span> Amy Lalla</div>
  </footer>
  <script src="./script.js"></script>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
